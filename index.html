            @keyframes dodgeright {
                0% { transform: translate(0,0) rotate(365deg); }
                25% { transform: translate(-32px,20px) rotate(180deg); }
                50% { transform: translate(-64px,30px) rotate(0deg); }
                75% { transform: translate(-32px,20px) rotate(-180deg); }
                100% { transform: translate(0,0)  rotate(-365deg); }
            }

            @keyframes dodgeleft {
                0% { transform: translate(0,0) rotate(365deg); }
                25% { transform: translate(32px,20px) rotate(180deg); }
                50% { transform: translate(64px,30px) rotate(0deg); }
                75% { transform: translate(32px,20px) rotate(-180deg); }
                100% { transform: translate(0,0) rotate(-365deg); }
            }

            @keyframes swing {
                0% { transform: rotate(3deg); }
                100% { transform: rotate(-3deg); }
            }

            @keyframes swingslow {
                0% { transform: rotate(1deg); }
                100% { transform: rotate(-1deg); }
            }

            @keyframes target {
                0% {
                    transform: translate(0, calc(30vh)) scale(0,0) rotate(365deg);
                }
                100% {
                    transform: translate(0, -calc(80vh)) scale(1,1) rotate(-365deg);
                }
            }

            @keyframes startsplash {
                0% {
                    transform: translate(0, calc(30vh)) scale(0,0) rotate(365deg);
                }
                
                100% {
                    transform: translate(0, -calc(80vh)) scale(1,1) rotate(-365deg);
                }
            }

            @keyframes bullet {
                0% {
                    transform: translate(0, calc(100vh));
                }
                100% {
                    transform: translate(0, -calc(90vh));
                }
            }

            @keyframes rotate {
                0% {
                    transform: rotate(365deg);
                }
                100% {
                    transform: rotate(-365deg);
                }
            }

            @keyframes implode {
                0% {
                    transform: scale(1,1);
                }

                20% {
                    transform: scale(1.25,1.25);
                }

                100% {
                    transform: scale(0, 0);
                }
            }

            function startGame(difficulty)
            {
                document.body.removeChild(virus);

                createGun();

                document.body.removeChild(document.getElementById('startSplash'));
                document.getElementById('statistics').style.display = "";
                document.body.style.cursor = "none";
                difficultyLevel = difficulty;

                openFullscreen();
                startLevel(1);
            }
            
            function levelUp()
            { 
                
                if(currentLevel == 10)
                {
                    onGameFinished();
                    return;
                }

                currentLevel++;

                startLevel(currentLevel);
            }

            function shoot()
            {
                var bullet = createBullet();
                document.body.append(bullet);

                var hit = false;
                var targetCount = 0;

                for(var index in targets)
                {
                    var target = targets[index];
                    if(!target) continue;

                    targetCount++;

                    var targetPosition = parseInt(target.style.left);
                    var targetWidth = parseInt(target.style.width);
                    var bulletWidth = parseInt(bullet.style.width);

                    if(targetPosition < (mouseX + gunOffset + (bulletWidth/2)) && (targetPosition + targetWidth - gunOffset) > mouseX)
                    {
                        hit = true;
                        targets[index] = null;
                        onTargetHit(target);
                    }
                    else
                    {
                        onTargetMissed(target);
                    }
                }

                if(targetCount == 1 && hit)
                {
                    clearInterval(targetTimer);
                    levelUp();
                }
            }

            function updateGunPosition(x)
            {
                document.getElementById('gun').style.left = x;
            }


            function onTargetMissed(target)
            {

                if(currentLevel == 2)
                {
                    switch(getRandomInt(1,2))
                    {
                        case 1: 
                            target.className = "rotate";
                            target.addEventListener('webkitAnimationEnd', function( event ) { target.className = "swing" }, false);
                            break;

                        default: break;
                    }    
                    
                }
                
                if(currentLevel > 2)
                {
                    switch(getRandomInt(1,3))
                    {
                        case 1: target.className = "dodgeright"; break;
                        case 2: target.className = "dodgeleft"; break;
                        case 3: target.className = "rotate"; break;
                        default:
                            target.className = "rotate"; break;
                    }       

                    target.addEventListener('webkitAnimationEnd', function( event ) { target.className = "swing" }, false);             
                    
                }


            }

            function onTargetHit(target)
            {
                statistics.updateHitCount();
                
                target.addEventListener('webkitAnimationEnd', function( event ) { document.body.removeChild(this); }, false);
                
                target.className = "targethit";
            }

            function onGameFinished()
            {
                var e = document.querySelector("body"); 
                var child = e.lastElementChild;  
                while (child) { 
                    e.removeChild(child); 
                    child = e.lastElementChild; 
                }
